{% extends 'blog/base.html' %}

{% block content %}
<style>
    label {
        color: #FFFFFF;
    }
</style>
<h2 class="text-white">New post</h2>
<form method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary" >Save</button>
</form>
{% endblock %}
