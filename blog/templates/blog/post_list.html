{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div>
        <em class="text-info">{{ post.publish_date }}</em>
        <h2 class="text-white"><a href="{% url 'post_detail' pk=post.pk %}" class="text-white">{{ post.title }}</a></h2>
        <p class="text-light">{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
