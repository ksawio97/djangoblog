{% extends 'blog/base.html' %}

{% block content %}
    <div>
        {% if post.publish_date %}
        <p class="text-info">
            {{ post.publish_date }}
        </p>
        {% endif %}
        <h2 class="text-white">{{ post.title }}</h2>
        <p class="text-light">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
